<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="login(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field appearance="legacy">
        <input
         matInput
         type="email"
         name="email"
         ngModel
         placeholder="Enter your email address"
         #emailInput="ngModel"
         required
         email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email address</mat-error>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <input
        matInput
        type="password"
        placeholder="Enter your password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
