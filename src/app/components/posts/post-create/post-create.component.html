<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field appearance="legacy">
        <input
         matInput
         type="text"
         formControlName="title"
         placeholder="Enter title here">
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="fileUpload.click()">Upload Image</button>
        <input type="file" #fileUpload (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" >
        <img [src]="imagePreview" [alt]="form.value.title">
        <mat-error *ngIf="!form.get('image')">Please add an image</mat-error>
      </div>
      <mat-form-field appearance="legacy">
        <textarea matInput
        rows="6"
        formControlName="content"
        placeholder="Write something here...">
      </textarea>
        <mat-error *ngIf="form.get('content').invalid">Please don't leave the content area empty</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
